<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .riddle-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .riddle-text {

            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c3e50;

        .answer-form {

        }

            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-button {
            background-color: #95a5a6;
            margin-top: 10px;
        }
        .status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background-color: #27ae60;
        }
        .status.error {

</head>
<body>

        <div class="riddle-text">

        <form class="answer-form" action="/riddle/{{ player.player_id }}/answer" method="post">
